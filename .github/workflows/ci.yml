name: CI / Compose Build & Publish

on:
  push:
    branches: [master, main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.repository }}
  COMPOSE_FILE: ./docker/docker-compose.yml

jobs:
  lint-test:
    name: ðŸ Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11] # âœ… Valid Python versions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry & pip
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run flake8
        run: poetry run flake8 .

      - name: Run pytest
        run: poetry run pytest --maxfail=1 --disable-warnings -q

  compose-build:
    name: ðŸ³ Build & Publish via Docker Compose
    runs-on: ubuntu-latest
    needs: lint-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure Docker Compose is available
        run: |
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          docker-compose version

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build services using Compose with cache
        run: |
          docker-compose -f ${{ env.COMPOSE_FILE }} build --build-arg BUILDKIT_INLINE_CACHE=1

      - name: Tag and Push Docker Images
        run: |
          VERSION_TAG="latest"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
          fi

          echo "ðŸ“¦ Tagging and pushing image with tag: ${VERSION_TAG}"

          docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:${VERSION_TAG}
          docker push ${{ env.IMAGE_NAME }}:${VERSION_TAG}
          docker push ${{ env.IMAGE_NAME }}:latest
